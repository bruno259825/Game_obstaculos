<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="bootstrap/jquery.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  
  <title>Mario Bros</title>
</head>

<body>
  <div class="container-fluid p-0">

    <h2 class="text-center titulo">Lotra kai</h2>
    <div class="row estadisticas">
      <div class="col-12 col-sm-auto puntaje-user"><h5>Puntaje: <span id="puntaje">0</span></h5></div>
      <div class="col-12 col-sm-auto puntaje-max"><h5>Max Puntaje: Bruno 2591</h5></div>
    </div>

    <div class="row m-0">
      <div class="col-12 position-relative p-0" id="fondo">
        <div id="bola" class="position-absolute"></div>
        <div class="obstaculo position-absolute">
          <div class="paso-seguro position-absolute"></div>
        </div>
      </div>
    </div>
    <div class="row botones justify-content-around">
      <div class="col-4 text-center p-0">
        <button type="button" class="btn btn-primary" id="start">Iniciar</button>
      </div>
      <div class="col-4 text-center p-0">
        <button type="button" class="btn btn-primary" id="up">↑</button>
      </div>
      <div class="col-4 text-center p-0">
        <button type="button" class="btn btn-primary" id="bot">↓</button>
      </div>
    </div>
  </div>

  <script src="bootstrap/jquery.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
